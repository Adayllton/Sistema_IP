{% extends "base.html" %}
{% block title %}Excluir Tarefa{% endblock %}
{% block content %}
  <h1>Excluir Tarefa: {{ task.title }}</h1>
  <p>Tem certeza que deseja excluir essa tarefa?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Sim, Excluir</button>
    <a href="{% url 'tarefas:task_detail' task.pk %}" class="btn">Cancelar</a>
  </form>
{% endblock %}
